<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Twittler by spiritphyz</title>
  </head>

  <body>
    <header>
      <a href="#" id="updateAllOnHeadline">
        <h1 id="headline">Twittler</h1>
        <hr class="hr" />
      </a>
    </header>

    <div id="guestTweetBox">
      <form id="visitorForm" action="" method="">
      <section>
        <div class="left">
        <span style="font-weight:100;">@ visitor</span>
        </div>
        <div class="right">
          <span class="fa" style="font-size:95%; vertical-align:middle; opacity: 0.5;">&#xf044;</span> :
        <input id="inputField" type="text" value="Write a new tweet&#8230;" />
        <input id="postButton" type="submit" value="Post" />
        </div>
      </section>
      </form>
    </div>

    <div id="mainContent">
      <div id="tweetCounter">
        <a href="#" id="liveCounter"></a>
      </div>
      <div id="tweetWall">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jdenticon/1.3.2/jdenticon.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
